<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      Meta Tags
      =========
      These provide information about the page to browsers and search engines
    -->

    <!-- Character encoding - UTF-8 supports all international characters -->
    <meta charset="UTF-8" />

    <!-- Favicon - the small icon shown in browser tabs -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Viewport settings for responsive design -->
    <!-- width=device-width: page width matches device screen width -->
    <!-- initial-scale=1.0: no zoom applied on page load -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title - shows in browser tab and search results -->
    <title>Basile Deschamps | Film & Photography</title>

    <!-- Meta description - appears in search engine results -->
    <meta name="description" content="Portfolio of Basile Deschamps - Visual artist specializing in film direction and photography. Reinventing the frame." />

    <!-- Open Graph tags for social media sharing (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Basile Deschamps | Film & Photography" />
    <meta property="og:description" content="Visual artist specializing in film direction and photography." />
    <meta property="og:type" content="website" />

    <!-- Twitter Card tags for Twitter sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Basile Deschamps | Film & Photography" />
    <meta name="twitter:description" content="Visual artist specializing in film direction and photography." />
  </head>

  <body>
    <!--
      Root Element
      ============
      This is where React will mount the entire application.
      React takes control of everything inside this div.
    -->
    <div id="root"></div>

    <!--
      Main JavaScript Entry Point
      ===========================
      type="module" tells the browser this is an ES module (modern JavaScript)
      Vite will process this file and all its imports during build
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
